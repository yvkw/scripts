<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Roteiro com Temas</title>
    <style>
        #copyButton, #introButton {
            background-color: #28a745;
            color: white;
        }

        #copyButton:hover, #introButton:hover {
            background-color: #218838;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #themeDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #themeText {
            flex-grow: 1;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #themeInput {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        .box-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .box {
            width: 30%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            min-height: 30px;
        }

        .box textarea {
            width: 100%;
            height: 40px;
            border: none;
            background-color: transparent;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
        }

        /* Cores diferentes para cada box */
        #box1 { background-color: #FF0000; }
        #box2 { background-color: #4682b4; }
        #box3 { background-color: #f0e68c; }
        #box4 { background-color: #800080; }
        #box5 { background-color: #ffa500; }
        #box6 { background-color: #00bcd4; }
        #box7 { background-color: #000000; }
        #box8 { background-color: #ff1493; }
        #box9 { background-color: #32cd32; }

        /* Estilo do novo box */
        #newBox {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        #newBox textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Gerar Roteiro com Temas</h1>
    
    <label for="themeInput">Preencha os temas (quebre linha entre eles):</label><br>
    <textarea id="themeInput" placeholder=""></textarea><br><br>
    
    <button onclick="generateTheme()">Gerar</button>
    <button onclick="clearContent()">Limpar</button>
    <button onclick="saveContent()">Salvar</button>
    <button id="introButton" onclick="copyIntro()">Intro</button>
    
    <div id="themeDisplay">
        <span id="themeText">Tema: <span id="themeName"></span></span>
        <button id="copyButton" style="display:none;" onclick="copyTheme()">Copiar</button>
    </div>
    <div id="completionMessage" class="success" style="display: none;"></div>

    <!-- Novo Box de Texto -->
    <div id="newBox">
        <textarea id="newTextBox" placeholder="Digite os parágrafos que deseja incluir primeiro no arquivo."></textarea>
    </div>

    <!-- História 1 -->
    <div>
        <div class="box-container">
            <div class="box"><textarea id="box1"></textarea></div>
            <div class="box"><textarea id="box2"></textarea></div>
            <div class="box"><textarea id="box3"></textarea></div>
        </div>
    </div>

    <!-- História 2 -->
    <div>
        <div class="box-container">
            <div class="box"><textarea id="box4"></textarea></div>
            <div class="box"><textarea id="box5"></textarea></div>
            <div class="box"><textarea id="box6"></textarea></div>
        </div>
    </div>

    <!-- História 3 -->
    <div>
        <div class="box-container">
            <div class="box"><textarea id="box7"></textarea></div>
            <div class="box"><textarea id="box8"></textarea></div>
            <div class="box"><textarea id="box9"></textarea></div>
        </div>
    </div>

    <script>
        let themes = [];
        let currentThemeIndex = 0;

        function generateTheme() {
            const input = document.getElementById('themeInput').value;
            themes = input.split('\n').map(theme => theme.trim()).filter(theme => theme.length > 0);
            
            if (themes.length === 0) {
                document.getElementById('themeDisplay').innerHTML = 'Por favor, adicione temas!';
                return;
            }

            if (currentThemeIndex < themes.length) {
                const theme = themes[currentThemeIndex];
                document.getElementById('themeName').innerText = theme;
                document.getElementById('copyButton').style.display = 'inline-block';
            }
        }

        function copyTheme() {
            const theme = themes[currentThemeIndex];
            navigator.clipboard.writeText(`Crie um roteiro com Tema: [${theme}].`)
                .then(() => {
                    currentThemeIndex++;
                    if (currentThemeIndex < themes.length) {
                        generateTheme();
                    } else {
                        document.getElementById('completionMessage').innerText = 'Todos os temas foram gerados!';
                        document.getElementById('completionMessage').style.display = 'block';
                        document.getElementById('copyButton').style.display = 'none';
                    }
                })
                .catch(err => {
                    alert('Erro ao copiar para a área de transferência: ' + err);
                });
        }

        function copyIntro() {
            const theme = themes[currentThemeIndex] || 'Tema';
            navigator.clipboard.writeText(`Crie uma introdução com o tema: [${theme}].`);
        }

        function clearContent() {
            document.querySelectorAll('.box textarea').forEach(textarea => { textarea.value = ''; });
            document.getElementById('newTextBox').value = '';
        }

        function saveContent() {
            let content = '';
            const themeName = themes[currentThemeIndex - 1] || 'roteiro';

            // Primeiro adiciona o conteúdo do novo box
            const newText = document.getElementById('newTextBox').value.trim();
            if (newText) {
                content += newText + '\n\n';
            }

            // Adiciona o conteúdo dos boxes coloridos
            document.querySelectorAll('.box textarea').forEach(textarea => {
                const text = textarea.value.trim();
                if (text) {
                    content += text + '\n\n';
                }
            });

            if (!content) {
                alert('Não há conteúdo para salvar.');
                return;
            }

            const filename = `${themeName}.txt`;
            const blob = new Blob([content.trim()], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
