<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Roteiro com Temas</title>
    <style>
        #copyButton, #introButton, #inicioButton, #meioButton, #continuarButton, #fimButton {
            background-color: #28a745;  /* Cor personalizada para o botão Copiar */
            color: white;  /* Cor do texto */
        }

        #copyButton:hover, #introButton:hover, #inicioButton:hover, #meioButton:hover, #continuarButton:hover, #fimButton:hover {
            background-color: #218838;  /* Cor do botão ao passar o mouse */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #themeDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #themeText {
            flex-grow: 1;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #themeInput {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        .box-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .box {
            width: 30%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            min-height: 30px;
        }

        .box textarea {
            width: 100%;
            height: 40px;  /* Altura ajustada para duas linhas */
            border: none;
            background-color: transparent;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
        }

        /* Cores diferentes para cada box */
        #box1 { background-color: #FF0000;  /* Vermelho Padrão */ }
        #box2 { background-color: #4682b4;  /* Azul */ }
        #box3 { background-color: #f0e68c;  /* Amarelo */ }
        #box4 { background-color: #800080;  /* Roxo */ }
        #box5 { background-color: #ffa500;  /* Laranja Padrão */ }
        #box6 { background-color: #00bcd4;  /* Ciano */ }
        #box7 { background-color: #000000;  /* Preto */ }
        #box8 { background-color: #ff1493;  /* Rosa */ }
        #box9 { background-color: #32cd32;  /* Verde */ }

        /* Estilo do novo box */
        #newBox {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        #newBox textarea {
            width: 100%;
            height: 100px; /* Ajustado para mais espaço */
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Gerar Roteiro com Temas</h1>
    
    <label for="themeInput">Preencha os temas (quebre linha entre eles):</label><br>
    <textarea id="themeInput" placeholder=""></textarea><br><br>
    
    <button onclick="generateTheme()">Gerar</button>
    <button onclick="clearContent()">Limpar</button>
    <button onclick="saveContent()">Salvar</button>
    <button id="inicioButton" onclick="copyInicio()">Início</button>
    <button id="meioButton" onclick="copyMeio()">Meio</button>
    <button id="continuarButton" onclick="copyContinuar()">Continuar</button>
    <button id="fimButton" onclick="copyFim()">Fim</button>
    
    <div id="themeDisplay">
        <span id="themeText">Tema: <span id="themeName"></span></span>
        <button id="copyButton" style="display:none;" onclick="copyTheme()">Copiar</button>
    </div>
    <div id="completionMessage" class="success" style="display: none;"></div>

    <!-- Novo Box de Texto -->
    <div id="newBox">
        <textarea id="newTextBox" placeholder="Digite os 3 parágrafos aqui..."></textarea>
    </div>

    <!-- História 1 -->
    <div>
        <div class="box-container">
            <div class="box">
                <textarea id="box1"></textarea>
            </div>
            <div class="box">
                <textarea id="box2"></textarea>
            </div>
            <div class="box">
                <textarea id="box3"></textarea>
            </div>
        </div>
    </div>

    <!-- História 2 -->
    <div>
        <div class="box-container">
            <div class="box">
                <textarea id="box4"></textarea>
            </div>
            <div class="box">
                <textarea id="box5"></textarea>
            </div>
            <div class="box">
                <textarea id="box6"></textarea>
            </div>
        </div>
    </div>

    <!-- História 3 -->
    <div>
        <div class="box-container">
            <div class="box">
                <textarea id="box7"></textarea>
            </div>
            <div class="box">
                <textarea id="box8"></textarea>
            </div>
            <div class="box">
                <textarea id="box9"></textarea>
            </div>
        </div>
    </div>

    <script>
        let themes = [];
        let currentThemeIndex = 0;

        function generateTheme() {
            const input = document.getElementById('themeInput').value;
            themes = input.split('\n').map(theme => theme.trim()).filter(theme => theme.length > 0);
            
            if (themes.length === 0) {
                document.getElementById('themeDisplay').innerHTML = 'Por favor, adicione temas!';
                return;
            }

            if (currentThemeIndex < themes.length) {
                const theme = themes[currentThemeIndex];
                document.getElementById('themeName').innerText = theme;
                document.getElementById('copyButton').style.display = 'inline-block';
            }
        }

        function copyTheme() {
            const theme = themes[currentThemeIndex];
            navigator.clipboard.writeText(`Escreva (3 parágrafos para um roteiro sendo início, meio e fim) detalhado e relaxante de história para o YouTube, projetado para ajudar os espectadores a adormecer. O tom deve ser calmo, suave e descritivo com aproximadamente 1000 tokens por parágrafo. O tema é: [${theme}]. Ele deve ser escrito em um estilo de narrativa relaxante, como uma história contada de maneira suave — não como um documentário, mas como alguém narrando um conto histórico suave. Evite momentos dramáticos repentinos ou linguagem intensa. Foque na vida cotidiana, costumes interessantes, detalhes esquecidos, fatos históricos suaves e imagens pacíficas. A linguagem deve ser simples, envolvente e fácil de seguir, induzindo ao sono. Me dê os parágrafos limpos, sem títulos.`)
                .then(() => {
                    currentThemeIndex++; // Aqui o índice é incrementado
                    if (currentThemeIndex < themes.length) {
                        generateTheme();
                    } else {
                        document.getElementById('completionMessage').innerText = 'Todos os temas foram gerados!';
                        document.getElementById('completionMessage').style.display = 'block';
                        document.getElementById('copyButton').style.display = 'none';
                    }
                })
                .catch(err => {
                    alert('Erro ao copiar para a área de transferência: ' + err);
                });
        }

        function copyInicio() {
            const inicioText = `Desenvolva o início da história abaixo de forma consistente utlizando aproximadamente (1300 tokens) para o meu roteiro, projetado para ajudar os espectadores a adormecer. O tom deve ser calmo, suave e descritivo. Ele deve ser escrito em um estilo de narrativa relaxante, como uma história contada de maneira suave — não como um documentário, mas como alguém narrando um conto histórico suave. Evite momentos dramáticos repentinos ou linguagem intensa. A linguagem deve ser simples, envolvente e fácil de seguir, induzindo ao sono. Não entre no desenvolvimento ou na conclusão da história. Escreva apenas o texto limpo, sem comentários antes ou depois.`;
            navigator.clipboard.writeText(inicioText + "\n\n" + document.getElementById('newTextBox').value.split('\n')[0]);
        }

        function copyMeio() {
            const meioText = `Desenvolva o meio da história abaixo de forma consistente utlizando aproximadamente (1700 tokens) para desenvolver o argumento da história, projetado para ajudar os espectadores a adormecer. O tom deve ser calmo, suave e descritivo. Ele deve ser escrito em um estilo de narrativa relaxante, como uma história contada de maneira suave — não como um documentário, mas como alguém narrando um conto histórico suave. Evite momentos dramáticos repentinos ou linguagem intensa. A linguagem deve ser simples, envolvente e fácil de seguir, induzindo ao sono. Não repita o começo da história e não mencione o final ou a conclusão. Escreva apenas o texto limpo, sem comentários antes ou depois.`;
            navigator.clipboard.writeText(meioText + "\n\n" + document.getElementById('newTextBox').value.split('\n')[1]);
        }

        function copyContinuar() {
            const continuarText = `Continue a história com mais (1700 tokens), adicione mais detalhes sobre o tema. Utilize uma linguagem simples e suave. Evite repetir o começo da história e o que você já gerou e também não mencione o final ou a conclusão. Escreva apenas o texto limpo, sem comentários antes ou depois.`;
            navigator.clipboard.writeText(continuarText);
        }

        function copyFim() {
            const fimText = `Desenvolva o fim e conclusão da história com no mínimo de (1000 tokens), projetado para ajudar os espectadores a adormecer. O tom deve ser calmo, suave e descritivo. Termine convidando o público a curtir, se inscrever no canal e ouvir outra história.`;
            navigator.clipboard.writeText(fimText + "\n\n" + document.getElementById('newTextBox').value.split('\n')[2]);
        }

        // Função para limpar os conteúdos dos boxes
        function clearContent() {
            document.querySelectorAll('.box textarea').forEach(textarea => {
                textarea.value = '';
            });
            document.getElementById('newTextBox').value = '';
        }

        // Função para salvar os conteúdos dos boxes em um arquivo de texto
        function saveContent() {
            let content = '';
            let themeName = themes[currentThemeIndex - 1] || 'roteiro';  // Usa o tema correto, antes da mudança do índice

            // Coletando o conteúdo dos boxes
            document.querySelectorAll('.box textarea').forEach(textarea => {
                let text = textarea.value.trim();
                if (text) {
                    // Remove os asteriscos usados para destaque de palavras
                    text = text.replace(/\*{1,2}(.*?)\*{1,2}/g, '$1');  // Remove *palavra* e **palavra**

                    // Divide o texto em parágrafos e verifica cada um
                    const paragraphs = text.split('\n');
                    paragraphs.forEach(paragraph => {
                        if (paragraph.length >= 150) {  // Verifica se o parágrafo tem 150 ou mais caracteres
                            content += paragraph + '\n\n';  // Adiciona duas quebras de linha entre os conteúdos de cada parágrafo
                        }
                    });
                }
            });

            if (content === '') {
                return;
            }

            const filename = `${themeName}.txt`;  // Usa o nome correto para salvar o arquivo
            const blob = new Blob([content.trim()], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
