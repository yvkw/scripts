<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Roteiro com Temas</title>
    <style>
        #copyButton, #introButton, #inicioButton, #meioButton, #continuarButton, #fimButton {
            background-color: #28a745;  /* Cor personalizada para o bot√£o Copiar */
            color: white;  /* Cor do texto */
        }

        #copyButton:hover, #introButton:hover, #inicioButton:hover, #meioButton:hover, #continuarButton:hover, #fimButton:hover {
            background-color: #218838;  /* Cor do bot√£o ao passar o mouse */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #themeDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            display: flex;

            align-items: center;

        button {

            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;

        }

        button:hover {

        }

        #themeInput {

            width: 100%;
            margin-bottom: 10px;

            border: 1px solid #ccc;

        .success {

        }

        .box-container {

        .box {
            width: 30%;

            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            min-height: 30px;
        }

        .box textarea {
            width: 100%;
            height: 40px;  /* Altura ajustada para duas linhas */
            border: none;
            background-color: transparent;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
        }

        /* Cores diferentes para cada box */
        #box1 { background-color: #FF0000;  /* Vermelho Padr√£o */ }
        #box2 { background-color: #4682b4;  /* Azul */ }
        #box3 { background-color: #f0e68c;  /* Amarelo */ }
        #box4 { background-color: #800080;  /* Roxo */ }
        #box5 { background-color: #ffa500;  /* Laranja Padr√£o */ }
        #box6 { background-color: #00bcd4;  /* Ciano */ }
        #box7 { background-color: #000000;  /* Preto */ }
        #box8 { background-color: #ff1493;  /* Rosa */ }
        #box9 { background-color: #32cd32;  /* Verde */ }

        /* Estilo do novo box */
        #newBox {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        #newBox textarea {
            width: 100%;
            height: 100px; /* Ajustado para mais espa√ßo */
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Gerar Roteiro com Temas</h1>
    
    <label for="themeInput">Preencha os temas (quebre linha entre eles):</label><br>
    <textarea id="themeInput" placeholder=""></textarea><br><br>
    
    <button onclick="generateTheme()">Gerar</button>
    <button onclick="clearContent()">Limpar</button>
    <button onclick="saveContent()">Salvar</button>
	<button id="introButton" onclick="copyIntro()">Estrutura</button>
    <button id="inicioButton" onclick="copyInicio()">In√≠cio</button>
    <button id="meioButton" onclick="copyMeio()">Meio</button>
    <button id="fimButton" onclick="copyFim()">Fim</button>
    
    <div id="themeDisplay">
        <span id="themeText">Tema: <span id="themeName"></span></span>
        <button id="copyButton" style="display:none;" onclick="copyTheme()">Copiar</button>
    </div>
    <div id="completionMessage" class="success" style="display: none;"></div>

    <!-- Novo Box de Texto -->
    <div id="newBox">
        <textarea id="newTextBox" placeholder="Digite os 3 par√°grafos aqui. Separe por uma linha em branco OU coloque cada par√°grafo em uma nova linha."></textarea>
    </div>

    <!-- Hist√≥ria 1 -->
    <div>
        <div class="box-container">
            <div class="box">
                <textarea id="box1"></textarea>
            </div>
            <div class="box">
                <textarea id="box2"></textarea>
            </div>
            <div class="box">
                <textarea id="box3"></textarea>
            </div>
        </div>
    </div>

    <!-- Hist√≥ria 2 -->
    <div>
        <div class="box-container">
            <div class="box">
                <textarea id="box4"></textarea>
            </div>
            <div class="box">
                <textarea id="box5"></textarea>
            </div>
            <div class="box">
                <textarea id="box6"></textarea>
            </div>
        </div>
    </div>

    <!-- Hist√≥ria 3 -->
    <div>
        <div class="box-container">
            <div class="box">
                <textarea id="box7"></textarea>
            </div>
            <div class="box">
                <textarea id="box8"></textarea>
            </div>
            <div class="box">
                <textarea id="box9"></textarea>
            </div>
        </div>
    </div>

    <script>
	
	        function copyIntro() {
            const theme = themes[currentThemeIndex];
            const introText = `Voc√™ √© um roteirista cinematogr√°fico do YouTube. Este projeto incluir√° uma hist√≥ria dividida em 3 partes (inicio, meio e fim) todas com o mesmo tema, mas abordando diferentes aspectos ou momentos dentro desse tema.

Instru√ß√µes:
Depois de fornecer o T√≠tulo Principal, o assistente gerar√° a estrutura da hist√≥ria.

Estrutura:
Tema: [${theme}]
Inicio: [Tema do inicio]
Meio: [Tema do meio]
Fim: [Tema do fim]

Sua tarefa √© criar somente a estutura do roteiro narrativo que flua naturalmente da parte anterior e se conecte emocionalmente ao pr√≥ximo.


üîΩ Tema: [${theme}]`;
            navigator.clipboard.writeText(introText);
        }
		
        let themes = [];
        let currentThemeIndex = 0;

        function generateTheme() {
            const input = document.getElementById('themeInput').value;
            themes = input.split('\n').map(theme => theme.trim()).filter(theme => theme.length > 0);
            
            if (themes.length === 0) {
                document.getElementById('themeDisplay').innerHTML = 'Por favor, adicione temas!';
                return;
            }

            if (currentThemeIndex < themes.length) {
                const theme = themes[currentThemeIndex];
                document.getElementById('themeName').innerText = theme;
                document.getElementById('copyButton').style.display = 'inline-block';
            }
        }

        function copyTheme() {
            const theme = themes[currentThemeIndex];
            navigator.clipboard.writeText(`Escreva (3 par√°grafos sendo in√≠cio, meio e fim) sobre o tema: [${theme}], com aproximadamente 600 tokens cada par√°grafo. Deve ser escrito em um estilo de narrativa relaxante, como uma hist√≥ria contada de maneira suave ‚Äî n√£o como um document√°rio, mas como algu√©m narrando um conto hist√≥rico de forma tranquila e envolvente. Foque na vida cotidiana, costumes interessantes, detalhes esquecidos, fatos hist√≥ricos suaves e imagens pac√≠ficas. O texto deve transmitir a sensa√ß√£o de ser uma viagem no tempo, explorando um passado distante com um olhar atento e curioso sobre as pequenas coisas da vida cotidiana. 
			
   Escreva somente o texto, n√£o fa√ßa coment√°rios, n√£o escreva introdu√ß√£o, n√£o inclua sugest√µes, n√£o explique nada. Apenas o texto, nada mais.`)
                .then(() => {
                    currentThemeIndex++; // Aqui o √≠ndice √© incrementado
                    if (currentThemeIndex < themes.length) {
                        generateTheme();
                    } else {
                        document.getElementById('completionMessage').innerText = 'Todos os temas foram gerados!';
                        document.getElementById('completionMessage').style.display = 'block';
                        document.getElementById('copyButton').style.display = 'none';
                    }
                })
                .catch(err => {
                    alert('Erro ao copiar para a √°rea de transfer√™ncia: ' + err);
                });
        }

        // ==== Utilit√°rio robusto para extrair 3 par√°grafos ====
        function extractParagraphsFromNewTextBox() {
            const raw = (document.getElementById('newTextBox').value || '').replace(/\r\n/g, '\n');

            // 1) Tenta separar por LINHA EM BRANCO (par√°grafo real)
            let paras = raw.split(/\n\s*\n/).map(p => p.trim()).filter(p => p.length > 0);
            if (paras.length >= 3) {
                return [paras[0], paras[1], paras.slice(2).join('\n\n')];
            }

            // 2) Fallback: separa por QUEBRA DE LINHA simples
            const parts = raw.split(/\n+/).map(p => p.trim()).filter(p => p.length > 0);
            if (parts.length >= 3) {
                return [parts[0], parts[1], parts.slice(2).join('\n')];
            }

            // 3) Completa com strings vazias se n√£o houver 3
            return [parts[0] || paras[0] || '', parts[1] || paras[1] || '', parts[2] || paras[2] || ''];
        }

        function copyInicio() {
            const inicioText = `Desenvolva o in√≠cio da hist√≥ria abaixo de forma consistente utlizando aproximadamente (1200 tokens) para o meu roteiro. Com uma express√£o narrativa relaxante. A linguagem deve ser simples, envolvente e f√°cil de seguir. Come√ße com uma introdu√ß√£o de 20s: apresente o tema de forma r√°pida e intrigante, pe√ßa para curtirem, se inscreverem e comentarem de onde e que horas est√£o assistindo. Depois inicie a narrativa do v√≠deo. 
			
   Escreva somente o texto, n√£o fa√ßa coment√°rios, n√£o escreva introdu√ß√£o, n√£o inclua sugest√µes, n√£o explique nada. Apenas o texto, nada mais.`;
            const [p1] = extractParagraphsFromNewTextBox();
            if (!p1) {
                alert('N√£o encontrei o 1¬∫ par√°grafo. Separe os par√°grafos por uma linha em branco ou coloque cada um em uma nova linha.');
                return;
            }
            navigator.clipboard.writeText(inicioText + "\n\n" + p1);
        }

        function copyMeio() {
            const meioText = `Desenvolva o meio da hist√≥ria abaixo de forma consistente utlizando aproximadamente (2000 tokens) para desenvolver o argumento da hist√≥ria. Com uma express√£o (narrativa relaxante). A linguagem deve ser simples, envolvente e f√°cil de seguir. 
			
   Escreva somente o texto, n√£o fa√ßa coment√°rios, n√£o escreva introdu√ß√£o, n√£o inclua sugest√µes, n√£o explique nada. Apenas o texto, nada mais.`;
            const [, p2] = extractParagraphsFromNewTextBox();
            if (!p2) {
                alert('N√£o encontrei o 2¬∫ par√°grafo. Separe os par√°grafos por uma linha em branco ou coloque cada um em uma nova linha.');
                return;
            }
            navigator.clipboard.writeText(meioText + "\n\n" + p2);
        }

        function copyFim() {
            const fimText = `Desenvolva o fim e conclus√£o da hist√≥ria com no m√≠nimo de (1000 tokens), projetado para ajudar os espectadores a adormecer. O tom deve ser calmo, suave e descritivo. Termine convidando o p√∫blico a curtir, se inscrever no canal e ouvir outra hist√≥ria. 
			
   Escreva somente o texto, n√£o fa√ßa coment√°rios, n√£o escreva introdu√ß√£o, n√£o inclua sugest√µes, n√£o explique nada. Apenas o texto, nada mais.`;
            const [, , p3] = extractParagraphsFromNewTextBox();
            if (!p3) {
                alert('N√£o encontrei o 3¬∫ par√°grafo. Separe os par√°grafos por uma linha em branco ou coloque cada um em uma nova linha.');
                return;
            }
            navigator.clipboard.writeText(fimText + "\n\n" + p3);
        }

        // Fun√ß√£o para limpar os conte√∫dos dos boxes
        function clearContent() {
            document.querySelectorAll('.box textarea').forEach(textarea => {
                textarea.value = '';
            });
            document.getElementById('newTextBox').value = '';
        }

        // Fun√ß√£o para salvar os conte√∫dos dos boxes em um arquivo de texto
        function saveContent() {
            let content = '';
            let themeName = themes[currentThemeIndex - 1] || 'roteiro';  // Usa o tema correto, antes da mudan√ßa do √≠ndice

            // Coletando o conte√∫do dos boxes
            document.querySelectorAll('.box textarea').forEach(textarea => {
                let text = textarea.value.trim();
                if (text) {
                    // Remove os asteriscos usados para destaque de palavras
                    text = text.replace(/\*{1,2}(.*?)\*{1,2}/g, '$1');  // Remove *palavra* e **palavra**

                    // Divide o texto em par√°grafos e verifica cada um
                    const paragraphs = text.split('\n');
                    paragraphs.forEach(paragraph => {
                        if (paragraph.length >= 150) {  // Verifica se o par√°grafo tem 150 ou mais caracteres
                            content += paragraph + '\n\n';  // Adiciona duas quebras de linha entre os conte√∫dos de cada par√°grafo
                        }
                    });
                }
            });

            if (content === '') {
                return;
            }

            const filename = `${themeName}.txt`;  // Usa o nome correto para salvar o arquivo
            const blob = new Blob([content.trim()], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
