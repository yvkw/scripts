  <script>
    const dateElement = document.getElementById('date');
    const todayDate = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = todayDate.toLocaleDateString('pt-BR', options);
    dateElement.textContent = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);

    const currentDay = todayDate.getDay();
    document.querySelectorAll(`.day[data-day="${currentDay}"]`).forEach(day => {
      day.classList.add("today");
    });

    // restore checkboxes
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      const id = checkbox.dataset.id;
      checkbox.checked = localStorage.getItem(id) === 'true';
      checkbox.addEventListener('change', () => {
        localStorage.setItem(id, checkbox.checked);
      });
    });

    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    // abre todos os canais automaticamente
    document.querySelectorAll('.canal > div').forEach(section => {
      section.style.display = 'block';
    });

    const dias = ['s','t','q','qi','sex','sab','dom'];
    dias.forEach(dia => {
      const checkboxes = document.querySelectorAll(`.check-${dia}`);
      const progress = document.getElementById(`progress-${dia}`);
      if (progress && checkboxes.length > 0) {
        const updateProgress = () => {
          progress.max = checkboxes.length;
          progress.value = Array.from(checkboxes).filter(c => c.checked).length;
        };
        checkboxes.forEach(cb => cb.addEventListener('change', updateProgress));
        updateProgress();
      }
    });

    function exportBackup() {
      const data = {};
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        data[cb.dataset.id] = cb.checked;
      });
      const now = new Date();
      const filename = `backup_cronograma_${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}-${String(now.getMinutes()).padStart(2,'0')}.json`;
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function importBackup() {
      document.getElementById('fileInput').click();
    }
    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = JSON.parse(e.target.result);
        Object.keys(data).forEach(key => {
          localStorage.setItem(key, data[key]);
        });
        location.reload();
      };
      reader.readAsText(file);
    });

    function clearAll() {
      if (confirm("Tem certeza que deseja limpar todas as marcaÃ§Ãµes?")) {
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          localStorage.removeItem(cb.dataset.id);
          cb.checked = false;
        });
      }
    }
  </script>
