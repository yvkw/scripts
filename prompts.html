<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Prompts Personalizados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #111827;
      color: #F9FAFB;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1F2937;
      padding: 2rem;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #9CA3AF;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #111827;
      color: white;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #6366F1;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #4F46E5;
    }
    .response-block {
      background: #1F2937;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      border: 1px solid #374151;
      margin-top: 1rem;
    }
    #notification {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #6B7280;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Prompts Personalizados</h1>

    <label for="tema">Tema para os Prompts</label>
    <input type="text" id="tema" placeholder="Digite o tema aqui...">
    <button onclick="gerarPrompts()"><i class="fa-solid fa-magic"></i> Gerar Prompts Personalizados</button>

    <div id="notification"></div>

    <div id="promptsGerados" style="display:none;">
      <h2>Prompt 1</h2>
      <pre id="prompt1" class="response-block"></pre>
      <button onclick="copiarPrompt('prompt1')"><i class="fa-solid fa-copy"></i> Copiar Prompt 1</button>

      <h2 style="margin-top:2rem;">Prompt 2</h2>
      <pre id="prompt2" class="response-block"></pre>
      <button onclick="copiarPrompt('prompt2')"><i class="fa-solid fa-copy"></i> Copiar Prompt 2</button>
    </div>

    <footer>
      <p>&copy; 2025 - Prompt Generator</p>
    </footer>
  </div>

  <script>
    function gerarPrompts() {
      const tema = document.getElementById("tema").value.trim();
      if (!tema) {
        showMessage("Digite um tema para gerar os prompts.", "red");
        return;
      }

      const prompt1 = `Crie 5 sugestões de títulos chamativos para um vídeo do YouTube nos idiomas português espanhol e francês com o tema: "[${tema}]". Os títulos devem ser curtos e claros com no máximo até 60 caracteres, utilizando gramática correta e capitalização adequada, com uso de clickbait leve e mistério, prometendo revelações inéditas. O objetivo é despertar curiosidade imediata, atrair cliques e favorecer a performance no algoritmo do YouTube.`;

      const prompt2 = `Grotesque cartoon illustration, earthy tones, flat lighting, yellowish beige background, reminiscent of aged paper, hand-drawn texture, storybook style about: "[${tema}]". Include Text at the top.`;

      document.getElementById("prompt1").textContent = prompt1;
      document.getElementById("prompt2").textContent = prompt2;
      document.getElementById("promptsGerados").style.display = "block";
      showMessage("Prompts gerados com sucesso!", "green");
    }

    function copiarPrompt(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        showMessage(`Prompt copiado com sucesso!`, "green");
      }).catch(() => {
        showMessage("Erro ao copiar. Tente novamente.", "red");
      });
    }

    function showMessage(msg, color = 'white') {
      const notification = document.getElementById("notification");
      notification.textContent = msg;
      notification.style.color = color;
    }
  </script>
</body>
</html>
