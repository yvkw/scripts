<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Texto para SRT (Compatível com CapCut)</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      min-height: 100vh;
      padding-top: 70px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #007bff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      overflow-x: auto;
    }

    nav {
      white-space: nowrap;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      padding: 15px 20px;
      min-width: max-content;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      transition: opacity 0.3s, transform 0.2s;
    }

    nav a:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    .container {
      background-color: #fff;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 20px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    pre {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 1em;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Início</a>
    <a href="modelar.html">Modelar Roteiro</a>
    <a href="roteiro.html">Criar Roteiro</a>
    <a href="gerador.html">Gerador de Prompts</a>
    <a href="estilo.html">Estilos de Imagens</a>
    <a href="infos.html">Informações</a>
    <a href="legendasrt.html">Legenda SRT</a>
    <a href="https://remover-silencio.onrender.com/" target="_blank">Remover Silêncio</a>
  </nav>
</header>

<div class="container">
  <h2>Conversor de Texto para SRT (Compatível com CapCut)</h2>

  <textarea id="inputText" placeholder="Cole seu texto aqui..."></textarea>

  <button onclick="converterParaSRT()">Converter</button>
  <button id="botaoBaixar" onclick="baixarSRT()" disabled>Baixar SRT</button>

  <h3>Resultado:</h3>
  <pre id="srtOutput"></pre>
</div>

<script>
  let srtFinal = '';

  function formatarTempo(segundos) {
    const h = String(Math.floor(segundos / 3600)).padStart(2, '0');
    const m = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
    const s = String(segundos % 60).padStart(2, '0');
    return `${h}:${m}:${s},000`;
  }

  function dividirFrases(texto) {
    return texto.match(/[^.!?]+[.!?]+/g) || [];
  }

  function agruparFrasesComLimite(frases, limite) {
    const blocos = [];
    let atual = '';

    for (let frase of frases) {
      if ((atual + ' ' + frase).trim().length <= limite) {
        atual += (atual ? ' ' : '') + frase.trim();
      } else {
        if (atual) blocos.push(atual.trim());
        atual = frase.trim();
      }
    }

    if (atual) blocos.push(atual.trim());

    return blocos;
  }

  function converterParaSRT() {
    const texto = document.getElementById("inputText").value.replace(/\n+/g, ' ').trim();
    if (!texto) {
      document.getElementById("botaoBaixar").disabled = true;
      return;
    }

    const frases = dividirFrases(texto);
    const blocos = agruparFrasesComLimite(frases, 500);

    let srt = '';
    let tempoInicio = 0;

    blocos.forEach((bloco, i) => {
      const inicio = formatarTempo(tempoInicio);
      const fim = formatarTempo(tempoInicio + 30);
      srt += `${i + 1}\n${inicio} --> ${fim}\n${bloco}\n\n`;
      tempoInicio += 40;
    });

    srtFinal = srt;
    document.getElementById("srtOutput").textContent = srt;
    document.getElementById("botaoBaixar").disabled = false;
  }

  async function baixarSRT() {
    if (window.showSaveFilePicker) {
      try {
        const opts = {
          suggestedName: 'legenda_capcut.srt',
          types: [{ description: 'Arquivo SRT', accept: { 'text/plain': ['.srt'] } }]
        };
        const handle = await window.showSaveFilePicker(opts);
        const writable = await handle.createWritable();
        await writable.write(srtFinal);
        await writable.close();
      } catch (err) {
        console.error('Não foi possível salvar via File System API:', err);
      }
    } else {
      const blob = new Blob([srtFinal], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "legenda_capcut.srt";
      link.click();
    }
  }

  document.getElementById("inputText").addEventListener("input", function () {
    const texto = this.value.trim();
    if (!texto) {
      document.getElementById("srtOutput").textContent = '';
      document.getElementById("botaoBaixar").disabled = true;
    }
  });
</script>

</body>
</html>
